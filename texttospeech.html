<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Translator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url(text.jpg);
      background-size: cover;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6200ea;
      color: #fff;
      padding: 20px;
      margin-bottom: 50px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #0e0654;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #02528f;
      border-radius: 5px;
      resize: none;
      background-color: #ede9e9;
    }
    textarea:focus {
      outline: none;
      border-color: #6200ea;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      background-color: #6200ea;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    a{
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color:rgb(18, 3, 3);
      border: 2px solid burlywood;
      background-color: hotpink;
      padding: 5px;

    }
  </style>
</head>
<body>
  <header>
    <h1>Text-to-Speech Translator</h1>
  </header>
  <div class="container">
    <textarea id="text-input" placeholder="Enter text here..."></textarea>
    <br>
    <button id="speak-btn">Speak</button>
    <button id="clear-btn">Clear Text</button>
  </div>
  <a href="index.html">Go to Home</a>

  <script>
    // Get references to DOM elements
    const textInput = document.getElementById('text-input');
    const speakBtn = document.getElementById('speak-btn');
    const clearBtn = document.getElementById('clear-btn');

    // Handle Speak Button Click
    speakBtn.addEventListener('click', () => {
      const text = textInput.value.trim(); // Get and trim text
      if (text === '') {
        alert('Please enter some text to convert to speech.');
        return;
      }

      // Initialize SpeechSynthesis
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US'; // Set language
      speech.rate = 1; // Normal speed
      speech.pitch = 1; // Normal pitch
      window.speechSynthesis.speak(speech); // Speak the text
    });

    // Handle Clear Button Click
    clearBtn.addEventListener('click', () => {
      textInput.value = ''; // Clear the text area
    });
  </script>
</body>
</html>
